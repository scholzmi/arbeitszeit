<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feierabendrechner</title>
    <link rel="icon" href="wecker.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196f3;
            --primary-color-light: #bbdefb;
            --primary-color-dark: #1976d2;
            --background-color: #e3f2fd;
            --card-background-color: #ffffff;
            --text-color: #333333;
            --text-color-light: #555555;
            --border-color: #dddddd;
            --error-color: #f44336;
            --success-color: #4caf50; /* Grün für positives Blinken */
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh; 
            box-sizing: border-box;
        }

        .container-card {
            background-color: var(--card-background-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: 100%;
            max-width: 500px; 
            box-sizing: border-box;
            margin-bottom: 15px; 
        }
        
        header {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 16px; 
            gap: 15px; 
        }

        .header-text {
            flex-grow: 1; 
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.7em; 
            font-weight: 500;
            text-align: left; 
        }

        .header-qr {
            text-align: center;
            flex-shrink: 0; 
        }

        .header-qr img {
            width: 80px; 
            height: 80px; 
            display: block;
            margin: 0 auto 5px auto; 
            border: 1px solid var(--border-color);
            padding: 3px;
            background-color: white;
        }
        .header-qr a.paypal-link {
            font-size: 0.7em; 
            color: var(--primary-color);
            text-decoration: none;
            display: block; 
        }
        .header-qr a.paypal-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column; /* Titel und QR/Link-Bereich untereinander */
                align-items: center; 
                text-align: center; 
            }
            header h1 {
                text-align: center; 
                font-size: 1.5em; /* Ggf. Schriftgröße für Titel auf Mobil anpassen */
            }
            .header-qr img { /* Nur das Bild ausblenden */
                display: none; 
            }
            .header-qr { /* Sicherstellen, dass der Container für den Link noch da ist */
                margin-top: 10px; /* Etwas Abstand für den Link zum Titel */
            }
            .header-qr a.paypal-link {
                font-size: 0.8em; /* Ggf. Linkgröße für bessere Klickbarkeit anpassen */
            }
        }


        .form-section h2 {
            color: var(--primary-color-dark);
            font-size: 1.25em;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--primary-color-light);
            padding-bottom: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 480px) { 
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group label {
            display: flex; 
            align-items: center; 
            color: var(--text-color);
            font-size: 0.9em;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group label .material-icons {
            font-size: 1.2em; 
            margin-right: 8px; 
            color: var(--primary-color);
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-color-light);
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: white; 
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .result-section {
            margin-top: 20px; 
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border: 1px solid var(--primary-color-light);
        }

        .result-item {
            display: grid;
            grid-template-columns: auto 1fr; 
            gap: 10px; 
            align-items: center;
            padding: 10px 0; 
            font-size: 1em;
        }
        
        .result-item:not(:last-child) {
            border-bottom: 1px solid var(--primary-color-light); 
        }
        
        .result-label {
            color: var(--text-color-light);
            font-weight: 500;
        }
        .result-label.feierabend-label { 
            font-weight: 700;
        }

        .result-value {
            text-align: right; 
            color: var(--primary-color-dark);
            font-weight: 600;
            font-size: 1.1em;
        }

        .result-value.result-positive { color: var(--success-color); }
        .result-value.result-negative { color: var(--error-color); }
        .result-value.result-neutral { color: var(--primary-color-dark); }

        @keyframes blink-animation {
            0% { background-color: transparent; }
            50% { background-color: rgba(76, 175, 80, 0.2); } 
            100% { background-color: transparent; }
        }
        .blink-feierabend {
            animation: blink-animation 1s infinite;
            border-radius: 4px; 
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: var(--card-background-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header h2 {
            margin-top: 0;
            color: var(--error-color);
            font-size: 1.25em;
        }
        .modal-body p {
            font-size: 1em;
            color: var(--text-color-light);
        }
        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }
        .btn-modal-close {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-modal-close:hover {
            background-color: var(--primary-color-dark);
        }

        .footer-imprint {
            width: 100%;
            max-width: 500px; 
            margin: 15px auto 20px auto; 
            text-align: center;
            font-size: 0.8em; 
            color: #888;      
            text-transform: lowercase; 
        }
        .footer-imprint a {
            color: #888;      
            text-decoration: none;
        }
        .footer-imprint a:hover {
            color: #555;      
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container-card">
        <header>
            <div class="header-text">
                <h1>Feierabendrechner</h1>
            </div>
            <div class="header-qr">
                <a href="https://paypal.me/mischolz" target="_blank" title="Kaffeespende via PayPal">
                    <img src="qrcode.png" alt="QR-Code Kaffeespende"
                         onerror="this.onerror=null; this.src='https://placehold.co/80x80/e0e0e0/757575?text=QR';">
                </a>
                <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">PayPal Spende</a>
            </div>
        </header>

        <form id="arbeitszeitForm">
            <div class="form-section">
                <div class="form-group">
                    <label for="sollzeit">
                        <span class="material-icons">timer</span>Soll-Arbeitszeit
                    </label>
                    <input type="time" id="sollzeit" class="input-field" value="07:30" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Vormittag</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="kommen1">
                            <span class="material-icons">login</span>Kommen
                        </label>
                        <input type="time" id="kommen1" class="input-field" value="07:00" required>
                    </div>
                    <div class="form-group">
                        <label for="gehen1">
                            <span class="material-icons">logout</span>Gehen
                        </label>
                        <input type="time" id="gehen1" class="input-field" value="11:30" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Nachmittag</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="kommen2">
                            <span class="material-icons">login</span>Kommen
                        </label>
                        <input type="time" id="kommen2" class="input-field" value="12:00" required>
                    </div>
                    <div class="form-group">
                        <label for="gehen2">
                            <span class="material-icons">logout</span>Gehen
                        </label>
                        <input type="time" id="gehen2" class="input-field" value="15:00" required>
                    </div>
                </div>
            </div>
        </form>

        <div id="ergebnis" class="result-section">
            <div class="result-item">
                <span class="result-label">Gearbeitete Zeit</span>
                <span class="result-value" id="gearbeiteteZeit">--:--</span>
            </div>
            <div class="result-item">
                <span class="result-label">Pausenzeit</span>
                <span class="result-value" id="pausenZeit">--:--</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Differenz</span>
                <span class="result-value" id="differenzZeit">--:--</span>
            </div>
             <div class="result-item" id="feierabendZeile"> 
                <span class="result-label feierabend-label">Feierabend möglich ab</span> 
                <span class="result-value" id="voraussichtlichesEnde">--:--</span>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fehler</h2>
            </div>
            <div class="modal-body">
                <p id="modalErrorMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="closeModalButton" class="btn-modal-close">Schließen</button>
            </div>
        </div>
    </div>

    <div class="footer-imprint">
        michael scholz, kleeweg 8, 22885 barsbüttel | <a href="mailto:scholzm@me.com">scholzm@me.com</a> | <a href="tel:+491744825558">+49 174 482 5558</a>
    </div>

    <script>
        const gearbeiteteZeitSpan = document.getElementById('gearbeiteteZeit');
        const pausenZeitSpan = document.getElementById('pausenZeit');
        const differenzZeitSpan = document.getElementById('differenzZeit');
        const voraussichtlichesEndeSpan = document.getElementById('voraussichtlichesEnde');
        const feierabendZeile = document.getElementById('feierabendZeile'); 

        const sollzeitInput = document.getElementById('sollzeit'); 
        const kommen1Input = document.getElementById('kommen1');
        const gehen1Input = document.getElementById('gehen1');
        const kommen2Input = document.getElementById('kommen2');
        const gehen2Input = document.getElementById('gehen2');

        const errorModal = document.getElementById('errorModal');
        const modalErrorMessage = document.getElementById('modalErrorMessage');
        const closeModalButton = document.getElementById('closeModalButton');

        let blinkInterval = null; 

        function showErrorModal(message) {
            modalErrorMessage.textContent = message;
            errorModal.style.display = 'block';
        }

        closeModalButton.onclick = function() { errorModal.style.display = 'none'; }
        window.onclick = function(event) {
            if (event.target == errorModal) {
                errorModal.style.display = 'none';
            }
        }

        function zeitInMinuten(zeitString) {
            if (!zeitString) return NaN;
            const parts = zeitString.split(':');
            if (parts.length !== 2) return NaN;
            const stunden = parseInt(parts[0], 10);
            const minuten = parseInt(parts[1], 10);
            if (isNaN(stunden) || isNaN(minuten) || stunden < 0 || stunden > 23 || minuten < 0 || minuten > 59) return NaN;
            return stunden * 60 + minuten;
        }

        function minutenInZeit(minutenGesamt) {
            if (isNaN(minutenGesamt) || minutenGesamt === null) return "--:--";
            const negativ = minutenGesamt < 0;
            let absMinuten = Math.abs(minutenGesamt);
            const stunden = Math.floor(absMinuten / 60);
            const minuten = absMinuten % 60;
            return (negativ ? "-" : "") + String(stunden).padStart(2, '0') + ':' + String(minuten).padStart(2, '0');
        }
        
        const MOUSE_WHEEL_TIME_INCREMENT_MINUTES = 1; 

        function handleTimeInputMouseWheel(event) {
            event.preventDefault(); 
            
            const inputElement = event.target;
            if (inputElement.type !== 'time') return; 

            let currentTimeInMinutes = zeitInMinuten(inputElement.value);

            if (isNaN(currentTimeInMinutes)) { 
                currentTimeInMinutes = 0; 
            }

            if (event.deltaY < 0) { 
                currentTimeInMinutes += MOUSE_WHEEL_TIME_INCREMENT_MINUTES;
            } else { 
                currentTimeInMinutes -= MOUSE_WHEEL_TIME_INCREMENT_MINUTES;
            }

            const totalMinutesInDay = 24 * 60;
            currentTimeInMinutes = (currentTimeInMinutes % totalMinutesInDay + totalMinutesInDay) % totalMinutesInDay; 
            
            inputElement.value = minutenInZeit(currentTimeInMinutes);
            inputElement.dispatchEvent(new Event('input', { bubbles: true }));
        }

        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        function checkAndToggleBlinking(feierabendMoeglichMin) {
            if (blinkInterval) {
                clearInterval(blinkInterval);
                blinkInterval = null;
                feierabendZeile.classList.remove('blink-feierabend');
            }

            if (isNaN(feierabendMoeglichMin) || feierabendMoeglichMin === null) {
                return;
            }

            function updateBlinkState() {
                const currentTimeMin = getCurrentTimeInMinutes();
                if (currentTimeMin >= feierabendMoeglichMin) {
                    feierabendZeile.classList.add('blink-feierabend');
                } else {
                    feierabendZeile.classList.remove('blink-feierabend');
                    if (blinkInterval) { 
                        clearInterval(blinkInterval);
                        blinkInterval = null;
                    }
                }
            }
            
            updateBlinkState(); 
             if (getCurrentTimeInMinutes() >= feierabendMoeglichMin) {
                 if (!blinkInterval) { 
                    blinkInterval = setInterval(updateBlinkState, 1000); 
                 }
             } else if (feierabendMoeglichMin - getCurrentTimeInMinutes() < 60 && feierabendMoeglichMin - getCurrentTimeInMinutes() > 0) {
                if (!blinkInterval) {
                    blinkInterval = setInterval(updateBlinkState, 1000);
                }
             }
        }


        function berechneUndZeigeZeiten() {
            const sollzeitValue = sollzeitInput.value; 
            const kommen1Value = kommen1Input.value;
            const gehen1Value = gehen1Input.value;
            const kommen2Value = kommen2Input.value;
            const gehen2Value = gehen2Input.value;

            const aktuelleSollzeitMinuten = zeitInMinuten(sollzeitValue);
            const kommen1Min = zeitInMinuten(kommen1Value);
            const gehen1Min = zeitInMinuten(gehen1Value);
            const kommen2Min = zeitInMinuten(kommen2Value);
            const gehen2Min = zeitInMinuten(gehen2Value);

            differenzZeitSpan.className = 'result-value'; 

            let tatsaechlichePausenzeitMin = NaN;
            if (!isNaN(kommen2Min) && !isNaN(gehen1Min) && kommen2Min >= gehen1Min) {
                tatsaechlichePausenzeitMin = kommen2Min - gehen1Min;
            }
            
            let fuerAnzeigeUndVoraussEndeGenutztePausenzeitMin = tatsaechlichePausenzeitMin;
            if (tatsaechlichePausenzeitMin >= 0 && tatsaechlichePausenzeitMin < 30) {
                fuerAnzeigeUndVoraussEndeGenutztePausenzeitMin = 30;
            }
            pausenZeitSpan.textContent = minutenInZeit(fuerAnzeigeUndVoraussEndeGenutztePausenzeitMin);

            let feierabendMoeglichMin = NaN;
            if (!isNaN(aktuelleSollzeitMinuten) && !isNaN(kommen1Min) && 
                !isNaN(fuerAnzeigeUndVoraussEndeGenutztePausenzeitMin) && fuerAnzeigeUndVoraussEndeGenutztePausenzeitMin >= 0) {
                if (!isNaN(gehen1Min) && kommen1Min < gehen1Min && !isNaN(kommen2Min) && gehen1Min <= kommen2Min) {
                     feierabendMoeglichMin = kommen1Min + aktuelleSollzeitMinuten + fuerAnzeigeUndVoraussEndeGenutztePausenzeitMin;
                }
            }
            voraussichtlichesEndeSpan.textContent = minutenInZeit(feierabendMoeglichMin);
            checkAndToggleBlinking(feierabendMoeglichMin);


            gearbeiteteZeitSpan.textContent = "--:--";
            differenzZeitSpan.textContent = "--:--";

            if (isNaN(aktuelleSollzeitMinuten) || isNaN(kommen1Min) || isNaN(gehen1Min) || isNaN(kommen2Min) || isNaN(gehen2Min)) {
                return; 
            }
            if (gehen1Min <= kommen1Min) {
                showErrorModal('Die "Gehen"-Zeit am Vormittag muss nach der "Kommen"-Zeit am Vormittag liegen.');
                return;
            }
            if (kommen2Min < gehen1Min) { 
                showErrorModal('Die "Kommen"-Zeit am Nachmittag muss nach oder gleich der "Gehen"-Zeit am Vormittag sein.');
                return;
            }
            if (gehen2Min <= kommen2Min) {
                showErrorModal('Die "Gehen"-Zeit am Nachmittag muss nach der "Kommen"-Zeit am Nachmittag liegen.');
                return;
            }

            const arbeitsblock1Min = gehen1Min - kommen1Min;
            const arbeitsblock2Min = gehen2Min - kommen2Min;
            let gesamtArbeitszeitMin = arbeitsblock1Min + arbeitsblock2Min;

            if (tatsaechlichePausenzeitMin >= 0 && tatsaechlichePausenzeitMin < 30) {
                const pausenDefizit = 30 - tatsaechlichePausenzeitMin;
                gesamtArbeitszeitMin -= pausenDefizit;
                gesamtArbeitszeitMin = Math.max(0, gesamtArbeitszeitMin); 
            }
            
            const differenzMin = gesamtArbeitszeitMin - aktuelleSollzeitMinuten;

            gearbeiteteZeitSpan.textContent = minutenInZeit(gesamtArbeitszeitMin);
            differenzZeitSpan.textContent = minutenInZeit(differenzMin);
            
            differenzZeitSpan.className = 'result-value'; 
            if (differenzMin > 0) {
                differenzZeitSpan.classList.add('result-positive');
            } else if (differenzMin < 0) {
                differenzZeitSpan.classList.add('result-negative');
            } else {
                differenzZeitSpan.classList.add('result-neutral');
            }
        }
        
        const alleEingabeFelder = [sollzeitInput, kommen1Input, gehen1Input, kommen2Input, gehen2Input];
        alleEingabeFelder.forEach(feld => {
            feld.addEventListener('input', berechneUndZeigeZeiten);
            if (feld.type === 'time') {
                 feld.addEventListener('wheel', handleTimeInputMouseWheel, { passive: false }); 
            }
        });
        
        berechneUndZeigeZeiten();
        checkAndToggleBlinking(zeitInMinuten(voraussichtlichesEndeSpan.textContent)); 
    </script>
</body>
</html>
