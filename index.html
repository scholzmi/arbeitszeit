<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feierabendrechner</title>
    <link rel="icon" href="wecker.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Verlinkung zur externen CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-card">
        <header>
            <div class="header-text">
                <h1>Feierabendrechner</h1>
            </div>
            <div class="header-qr">
                <a href="https://paypal.me/mischolz" target="_blank" title="Kaffeespende via PayPal">
                    <img src="qrcode.png" alt="QR-Code Kaffeespende"
                         onerror="this.onerror=null; this.src='https://placehold.co/80x80/e0e0e0/757575?text=QR';">
                </a>
                <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">PayPal Spende</a>
            </div>
        </header>

        <form id="arbeitszeitForm">
            <div class="form-section"> 
                <div class="form-group">
                    <label for="sollzeit">
                        <span class="material-icons">timer</span>Soll-Arbeitszeit
                    </label>
                    <div class="sollzeit-input-group">
                        <input type="time" id="sollzeit" class="input-field sollzeit-manual-input" value="07:30" required>
                        <select id="sollzeitSchnellauswahl" class="select-field sollzeit-schnellwahl">
                            <option value="">Schnellwahl</option>
                            <option value="07:00">07:00</option>
                            <option value="07:30">07:30</option>
                            <option value="07:48">07:48</option>
                            <option value="08:00">08:00</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section"> 
                <div class="form-grid">
                    <div class="form-group">
                        <label for="kommen1">
                            <span class="material-icons">login</span>Kommen
                        </label>
                        <input type="time" id="kommen1" class="input-field" value="07:00" required>
                    </div>
                    <div class="form-group">
                        <label for="gehen1">
                            <span class="material-icons">logout</span>Gehen
                        </label>
                        <input type="time" id="gehen1" class="input-field" value="11:30" required>
                    </div>
                </div>
            </div>

            <div class="form-section"> 
                <div class="form-grid">
                    <div class="form-group">
                        <label for="kommen2">
                            <span class="material-icons">login</span>Kommen
                        </label>
                        <input type="time" id="kommen2" class="input-field" value="12:00" required>
                    </div>
                    <div class="form-group">
                        <label for="gehen2">
                            <span class="material-icons">logout</span>Gehen
                        </label>
                        <input type="time" id="gehen2" class="input-field" value="15:00" required>
                    </div>
                </div>
            </div>
        </form>

        <div id="ergebnis" class="result-section">
            <div class="result-item">
                <span class="result-label">Gearbeitete Zeit</span>
                <span class="result-value" id="gearbeiteteZeit">--:--</span>
            </div>
            <div class="result-item">
                <span class="result-label">Pausenzeit</span>
                <span class="result-value" id="pausenZeit">--:--</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Differenz</span>
                <span class="result-value" id="differenzZeit">--:--</span>
            </div>
             <div class="result-item" id="feierabendZeile"> 
                <span class="result-label feierabend-label">Feierabend möglich ab</span> 
                <span class="result-value" id="voraussichtlichesEnde">--:--</span>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fehler</h2>
            </div>
            <div class="modal-body">
                <p id="modalErrorMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="closeModalButton" class="btn-modal-close">Schließen</button>
            </div>
        </div>
    </div>

    <div class="footer-imprint">
        michael scholz, kleeweg 8, 22885 barsbüttel | <a href="mailto:scholzm@me.com">scholzm@me.com</a> | <a href="tel:+491744825558">+49 174 482 5558</a>
    </div>

    <!-- Verlinkung zur externen JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
